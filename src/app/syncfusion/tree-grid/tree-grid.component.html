<div class="w-100 vh-100 d-flex justify-content-center align-items-center">
  <div class="control-section w-75">
    <div>
      <ejs-treegrid
        #treegrid
        [dataSource]="tasks"
        childMapping="subtasks"
        height="800"
        [treeColumnIndex]="1"
        [allowSelection]="true"
        [selectionSettings]="selectionSettings"
        [contextMenuItems]="contextMenuItems"
        [editSettings]="editing"
        [allowRowDragAndDrop]="true"
      >
        <e-columns>
          <e-column
            field="lineRef"
            headerText="Line"
            width="70"
            textAlign="Right"
            isPrimaryKey="true"
          ></e-column>
          <e-column
            field="name"
            headerText="Name"
            width="200"
            textAlign="Left"
          ></e-column>
          <e-column
            field="startDate"
            headerText="Start Date"
            width="100"
            format="yMd"
            textAlign="Right"
          >
          </e-column>
          <e-column
            field="endDate"
            headerText="End Date"
            width="100"
            format="yMd"
            textAlign="Right"
          >
          </e-column>
          <e-column
            field="progress"
            headerText="Progress"
            width="90"
            textAlign="Center"
          ></e-column>
          <e-column
            field="duration"
            headerText="Duration"
            width="90"
            textAlign="Center"
          ></e-column>
          <e-column
            field="priority"
            headerText="Priority"
            width="90"
            textAlign="Center"
          ></e-column>
          <e-column
            field="approved"
            headerText="Approved"
            width="90"
            textAlign="Center"
          ></e-column>
        </e-columns>
      </ejs-treegrid>
    </div>
    <ejs-dialog
      #alertDialog
      [buttons]="alertDlgButtons"
      [visible]="hidden"
      [header]="alertHeader"
      [animationSettings]="animationSettings"
      [content]="alertContent"
      [showCloseIcon]="showCloseIcon"
      [target]="target"
      [width]="alertWidth"
    >
    </ejs-dialog>
  </div>
</div>
