<div class="vh-100">
    <div class="control-section">
        <div>
            <ejs-treegrid
                #treegrid
                [dataSource]="tasks"
                childMapping="subtasks"
                height="95vh"
                [treeColumnIndex]="indexChildMapping"
                [allowSelection]="true"
                [selectionSettings]="selectionSettings"
                [contextMenuItems]="contextMenuItems"
                [editSettings]="editing"
                [allowRowDragAndDrop]="true"
                (contextMenuClick)="contextMenuClick($event)"
                (rowSelected)="onSelected()"
                [allowSorting]="allowSorting"
                [allowFiltering]="allowFiltering"
                [frozenColumns]="frozenColumnIndex"
                (actionComplete)="actionComplete($event)"
                allowReordering="true"
                allowResizing="true"
                showColumnMenu="true"
            >
                <e-columns>
                    <ng-template ngFor let-column [ngForOf]="dataColumns">
                        <e-column
                            [field]="column.field"
                            [headerText]="column.headerText"
                            width="{{ column.width }}"
                            textAlign="Left"
                            [hidden]="true"
                            [isPrimaryKey]="column.isPrimaryKey"
                            format="{{ column.format }}"
                        ></e-column>
                    </ng-template>
                </e-columns>
            </ejs-treegrid>
        </div>
    </div>
</div>

<ejs-dialog
    id="styleDialog"
    #styleDialog
    header="Change Column Format"
    width="400px"
    showCloseIcon="true"
    height="350px"
    [visible]="visible"
>
    <form [formGroup]="styleForm" (ngSubmit)="changeCellStyle()">
        <div class="form-group">
            <label for="fontSize" class="my-2">Font Size</label>
            <input type="number" name="fontSize" class="form-control" formControlName="fontSize" />
        </div>
        <div class="form-group">
            <label for="textAlign" class="my-2">Cell Alignment</label>
            <select class="form-select" name="textAlign" formControlName="textAlign">
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="center">Center</option>
                <option value="justify">Justify</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleColorInput" class="form-label my-2">Color</label>
            <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
                formControlName="color"
            />
        </div>

        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
</ejs-dialog>
<ejs-dialog
    id="dialogColumn"
    #dialogColumn
    header="{{ actionOfColumn }}"
    width="400px"
    showCloseIcon="true"
    height="350px"
    [visible]="visible"
>
    <div class="form-group">
        <label for="fontSize" class="my-2">Name Column</label>
        <input type="text" name="newColumnName" class="form-control" [(ngModel)]="newColumnName" />
    </div>

    <button type="submit" class="btn btn-primary my-2" (click)="handleAction()">{{ actionOfColumn }}</button>
</ejs-dialog>
